<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <script>
        function abrirYcerrar() {
            // Obtener el parámetro "form" de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form') || '1'; // Por defecto, usa el formulario 1 si no hay parámetro

            /// Definir los enlaces de SharePoint según el formulario
            const sharepointLinks = {
                '1': 'https://8wb0d8-my.sharepoint.com/:f:/g/personal/kelonio_levelt_me1/Eo8Pjif2eGhDu3rARs2tTRUBQ55hYD-I6Jm_PelC-TrIKw?e=fdgLXX', // ELIMINAR HACK
                '2': 'https://8wb0d8-my.sharepoint.com/:f:/g/personal/kelonio_levelt_me1/Eg-QQqufOxpGq7bl_GunKgsBkN0FTsVKZxF0eSiS9ukqjA?e=vu9HyZ', // MEMORYPIT
                '3': 'https://8wb0d8-my.sharepoint.com/:f:/g/personal/kelonio_levelt_me1/EvPjoZrp351IjrUMSLUxJfwBQpZDMvoOEX5PXysdrPdvsA?e=Hs2qD1', // NAND
                '4': 'https://8wb0d8-my.sharepoint.com/:f:/g/personal/kelonio_levelt_me1/Erm7zxuesxdIodvo8AM9UqIBfT2T1ZsiNvUu4OfAIzPrnQ?e=8sDkf0', // STYLEHAX                
                '5': 'https://8wb0d8-my.sharepoint.com/:f:/g/personal/kelonio_levelt_me1/EtKNyeMJcSROlHJ_k7DgC6MBm9qbkJPDt_qcBANg8CL6gg?e=gCJGsp'  // ONLINE
            };

            // Seleccionar el enlace de SharePoint según el formulario
            const sharepointUrl = sharepointLinks[formId] || sharepointLinks['1']; // Fallback al enlace del Formulario 1

            // Abrir las pestañas
            window.open("https://discord.gg/8Fv8GDg", "_blank"); // Discord
            window.open("https://amzn.to/3DSlb4e", "_blank");    // Amazon Prime
            window.open(sharepointUrl, "_blank");                // SharePoint dinámico

            // Intentar cerrar la ventana después de un retraso
            setTimeout(function() {
                window.close();
                
                // Si window.close() falla, mostrar mensaje
                document.body.innerHTML = "<p>Redirigiendo... Si las pestañas no se abren, desactiva el bloqueador de pop-ups y actualiza la página.</p>";
            }, 500);
        }

        // Ejecutar al cargar la página
        window.onload = abrirYcerrar;
    </script>
